[package]
name = "telemetry-server"
version = "0.1.0"
edition = "2021"
authors = ["Noel <cutie@floofy.dev>", "Noelware <team@noelware.org>"]
license = "Apache-2.0"
homepage = "https://telemetry.noelware.org"
repository = "https://github.com/Noelware/telemetry-server"

[dependencies]
fern = "0.6.1"
tokio = { version = "1.26.0", features = ["full"] }
log = "0.4.17"
serde = "1.0.155"
toml = "0.7.2"
once_cell = "1.17.1"
sentry = "0.30.0"
ansi_term = "0.12.1"
chrono = { version = "0.4.23", default-features = false, features = ["serde", "std"] }
chrono-tz = "0.8.1"
serde_json = "1.0.94"
anyhow = "1.0.69"
thiserror = "1.0.39"
actix-web = "4.3.1"
futures = { version = "0.3.27", default-features = false, features = ["std"] }
sentry-log = "0.30.0"
sentry-tracing = "0.30.0"
clickhouse-rs = "1.0.0-alpha.1"
rand_core = { version = "0.6.4", features = ["std"] }
async-trait = "0.1.66"
actix-utils = "3.0.1"
regex = "1.7.1"
validator = { version = "0.16.0", features = ["derive"] }

[build-dependencies]
chrono = "0.4.23"

[[bin]]
path = "src/main.rs"
name = "telemetry-server"
